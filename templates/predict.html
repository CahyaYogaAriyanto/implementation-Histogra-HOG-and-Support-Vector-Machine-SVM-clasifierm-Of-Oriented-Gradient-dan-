<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="../static/pred.css">
  <title>Upload Image</title>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="latar">
    <div class="shap"></div>
    <div class="shap"></div>
  </div>
  <form action="" method="post" enctype="multipart/form-data">
    <h1 class="menu">Prediction Result</h1>
    <div class="prediksi_img">
      {% if image_url %}
        <div class="image-container">
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
      {% endif %}
    </div>
    <div class="prediksi">
      {% if prediction %}
          <p>Prediction: {{ prediction }}</p>
      {% else %}
          <p>No prediction available.</p>
      {% endif %}
    </div>
      <a class="button"  href="{{ url_for('index')}}">Back to Upload</a>
  </form>
</body>
</html>
